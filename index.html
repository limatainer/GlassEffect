      <section class="glass">

            </div><!--user-->

                <img src="./images/steam.png" alt="games" />

              </div><!--LBP-->

                <img src="images/spiderman.png" alt="creed">
                <div class="card-info">
                  <h2>SpiderMan</h2>

                  <div class="progress"></div>
                </div>
                <h2 class="percentage">70%</h2>
